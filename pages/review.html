<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Hidden Gem Reviews</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="/media/main_logo.png" alt="blank" width="300" height="150" />
      </a>
    </div>
    <h1>Chindechilla's Discover Hidden Gems Reviews</h1>
    <p>Exploring the best local spots you might have missed in Vietnam</p>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/infor.html">Info</a></li>
        <li><a href="/pages/review.html">Reviews</a></li>
        <li><a href="/pages/about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Review Cards -->
  <section class="reviews">
    <!-- Review cards will be generated dynamically using JavaScript -->
  </section>

  <!-- Add Review Form -->
  <section class="add-review">
    <h2>Add a Review</h2>
    <form id="add-review-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="date">Date:</label>
      <input type="date" id="date" required><br>

      <label for="rating">Rating:</label>
      <input type="number" id="rating" min="1" max="5" required><br>

      <label for="comment">Comment:</label><br>
      <textarea id="comment" rows="4" required></textarea><br>

      <button type="submit">Add Review</button>
    </form>
  </section>

  <!-- JavaScript -->
  <script src="/js/data.js"></script>
  <script src="/js/reviews.js"></script>
  <footer>&copy; 2023 Thi Kieu Trinh Vu</footer>
</body>
</html>
